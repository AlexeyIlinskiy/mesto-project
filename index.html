<!--Форма редактирования профиля-->
    <div class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <form method="get" name="form-edit-profile" id="form-edit-profile" class="form-edit-profile">
          <button type="button" id="form-edit-profile__close-icon" class="form-edit-profile__close-icon"></button>
          <h2 class="form-edit-profile__title">
            Редактировать профиль
          </h2>
          <ul class="form-edit-profile__text-fields">
            <li>
              <label for="form-edit-profile-name">
                <input type="text" name="name" id="form-edit-profile-name" class="form-edit-profile__text-field" value="Жак-Ив Кусто" placeholder="Как вас зовут?">
              </label>
            </li>
            <li>

                <input type="text" name="about" id="form-edit-profile-about" class="form-edit-profile__text-field" value="Исследователь океана" placeholder="Чем вы занимаетесь?">
              </label>
            </li>
          </ul>
          <button type="submit" id="form-edit-profile__submit-btn" value="save" class="form-edit-profile__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Форма добавления карточки-->
    <div class="popup" id="popup-add-item">

              </label>
            </li>
            <li>
              <label for="form-new-item-image">
                <input type="text" name="image" id="form-new-item-image" class="form-new-item__text-field" placeholder="Ссылка на картинку">
              </label>
            </li>
          </ul>
          <button type="submit" id="form-new-item__submit-btn" value="save" class="form-new-item__submit-btn">Создать</button>
        </form>
      </div>
    </div>
