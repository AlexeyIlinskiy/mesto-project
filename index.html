<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/pages.css">
  <title>Проект Место</title>
</head>
<body class="body">
  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип" class="logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">
          Жак-Ив Кусто
        </h1>
        <button type="form" class="profile__edit-button" title="Редактировать профиль"></button>
        <p class="profile__about">
          Исследователь океана
        </p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__items">
        <li class="item">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Карачаевск
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Гора Эльбрус
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/Dombai.jpg" alt="Домбай" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Домбай
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Гора Эльбрус
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/Dombai.jpg" alt="Домбай" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Домбай
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/Karachaevsk.jpg" alt="Карачаево-Черкессия" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Карачаево-Черкессия
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup">
      <form class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <div class="popup__container-content">
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
         <label for="popup-name"></label>
          <input type="text" class="popup__text-field popup__name" placeholder="Жак-Ив Кусто" id="popup-name">
          <label for="popup-about"></label> 
          <input type="text" class="popup__text-field popup__about" placeholder="Ваш род деятельности" id="popup-about">
          <button type="submit" class="popup__submit-btn" id="popup__submin-btn">Сохранить</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__author">
      &copy;&nbsp;2022, Ильинский Алексей
    </p>
  </footer>
</body>
</html>
