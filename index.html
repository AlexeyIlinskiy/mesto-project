<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="logo"></header><main class="main"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="" alt="Фото профиля"><div class="profile__avatar-overlay"><button type="button" id="profile__avatar-update-button" class="profile__avatar-update-button"></button></div></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" id="profile__edit-button" class="profile__edit-button"></button><p class="profile__about"></p></div><button type="button" id="profile__add-button" class="profile__add-button"></button></section><section class="gallery"><ul class="gallery__items"></ul></section></main><footer class="footer"><p class="footer__author">&copy;&nbsp;2022, Ильинский Алексей</p></footer><div class="popup" id="popup-edit-profile"><div class="popup__container"><form name="form-edit-profile" id="form-edit-profile" class="form" novalidate><button type="button" id="form-edit-profile-btn-close" class="popup__btn-close"></button><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__inputs"><label class="form__inputs-label" for="name-profile-input"><input name="name" id="name-profile-input" class="form__input" placeholder="Ваше имя" minlength="2" maxlength="40" required> <span class="name-profile-input-error form__input-error"></span></label> <label class="form__inputs-label" for="about-profile-input"><input name="about" id="about-profile-input" class="form__input" placeholder="Чем вы занимаетесь?" minlength="2" maxlength="200" required> <span class="about-profile-input-error form__input-error"></span></label></fieldset><button type="submit" id="form-edit-profile-btn-submit" value="save" class="form__button"></button></form></div></div><div class="popup" id="popup-update-avatar"><div class="popup__container"><form name="form-update-avatar" id="form-update-avatar" class="form" novalidate><button type="button" id="form-update-avatar-btn-close" class="popup__btn-close"></button><h2 class="form__title">Обновить аватар</h2><fieldset class="form__inputs"><label class="form__inputs-label" for="url-avatar-input"><input type="url" name="avatarUrl" id="url-avatar-input" class="form__input" placeholder="Ссылка на аватар" required> <span class="url-avatar-input-error form__input-error"></span></label></fieldset><button type="submit" id="form-update-avatar-btn-submit" value="save" class="form__button"></button></form></div></div><div class="popup" id="popup-add-item"><div class="popup__container"><form name="form-new-item" id="form-new-item" class="form" novalidate><button type="button" id="form-new-item-btn-close" class="popup__btn-close"></button><h2 class="form__title">Новое место</h2><fieldset class="form__inputs"><label class="form__inputs-label" for="name-item-input"><input name="placeName" id="name-item-input" class="form__input" placeholder="Название" minlength="2" maxlength="30" required> <span class="name-item-input-error form__input-error"></span></label> <label class="form__inputs-label" for="url-item-input"><input type="url" name="placeUrl" id="url-item-input" class="form__input" placeholder="Ссылка на картинку" required> <span class="url-item-input-error form__input-error"></span></label></fieldset><button type="submit" id="form-new-item-btn-submit" value="save" class="form__button"></button></form></div></div><div class="popup img-popup_opacity" id="popup-img"><div class="popup__img-container"><form name="img-popup-form" id="img-popup-form" class="img-popup"><button type="button" id="full-img__btn-close" class="popup__btn-close"></button> <img class="img-popup__img" src="" alt=""><p class="img-popup__caption"></p></form></div></div><template id="item-template"><li class="item"><button type="button" class="item__btn-delete"></button> <img class="item__img" alt=""><div class="item__title-place"><h2 class="item__title"></h2><div class="item__like-place"><button type="button" class="item__btn-like"></button><div class="item__like-count"></div></div></div></li></template></body></html>
