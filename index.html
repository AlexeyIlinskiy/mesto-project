<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/indes.css">
  <title>Проект Место</title>
</head>
<body class="body">
  <header class="header">
    <img src="./images/Logo.svg" alt="Логотип" class="logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">
          Жак-Ив Кусто
        </h1>
        <button type="button" form="form-edit-profile" class="profile__edit-button"></button>
        <p class="profile__about">
          Исследователь океана
        </p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__items">
        <li class="item">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Карачаевск
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Гора Эльбрус
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/Dombai.jpg" alt="Домбай" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Домбай
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Гора Эльбрус
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/Dombai.jpg" alt="Домбай" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Домбай
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/Karachaevsk.jpg" alt="Карачаево-Черкессия" class="item__img">
          <div class="item__title-place">
            <h2 class="item__title">
              Карачаево-Черкессия
            </h2>
            <button type="submit" class="item__btn"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup popup_opened">
      <div class="popup__container">
        <form method="get" name="form-edit-profile" id="form-edit-profile" class="popup__form-edit-profile">
          <button type="reset" class="popup__close-icon"></button>
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <input type="text" name="name" id="popup__name" class="popup__text-field popup__name" placeholder="Жак-Ив Кусто">
          <input type="text" name="about" id="popup__about" class="popup__text-field popup__about" placeholder="Чем вы занимаетесь?">
          <button type="submit" id="popup__submin-btn" value="save" class="popup__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__author">
      &copy;&nbsp;2022, Ильинский Алексей
    </p>
  </footer>
</body>
</html>
